<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/main.css">
    <script src="./api.js"></script>

<body>
    <div class="main-title">
        <p>¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</p>
    </div>
    <div class="contenedor">

            <div class="contenedor-logo">
                <a href="index.html"> <img src="./img/gifOF_logo.png" alt="logo" id="logo" class="logo1"></a></div>
            <a href="index.html"> <img src="./img/gifOF_logo_dark.png" alt="logo" id="logodark" class="logo2"></a>

            <div class="contenedor-botones">
                <button class="btn-crear" OnClick=" location.href='upload.html'">Crear Guifos</button>
                <button class="btn-tema">Elegir tema</button>
                <div class="dropdown">
                    <button class="btn-tema2" id="btn-menu">
                        <img src="./img/dropdown.svg" alt=""></button>
                    <div class="drop-content" id="list">
                        <ul>

                                    <span>S</span>ailor Day

                <div class="mis-guifos">
                    <a href="upload.html"> <span>M</span>is Guifos</a>
                </div>
            </div>
        </header>
        <section>
            <div class="ventana">
                <div class="title-1">
                    <p>Buscar</p>
                </div>
                <div class="ventana-search">
                    <div class="search">
                        <input type="search" id="search-input" class="searchterm"
                            placeholder="Busca gifs, hashtags, temas, busca lo que quieras…" oninput="cambioEstado()">
                        <button class="btn-buscar" id="btn-search" onclick="dropdown()">
                            <img src="./img/lupa_inactive.svg" alt="magnifying_glass" class="lupa1">
                            <img src="./img/lupa.svg" alt="magnifying_glass_light" class="lupa2">

            <div class="dropdown-search" id="lista">

                <button id="sugerencia6"><span> #Cats </span></button>
                <button id="sugerencia7"><span> #Futurama </span></button>
            </div>




        </section>

        <section>
            <div class="sugerencias">
                <input type="text" class="barra-sugerencias" placeholder="   Hoy te sugerimos:" disabled="disabled">
            </div>
            <div class="contenedor-imagenes">
                <div class="box">
                    <div class="title">
                        <p>#bear</p>
                        <img src="./img/button_close.svg" alt="boton" class="img1">
                    </div>
                    <figure class="gif">
                        <img src="./img/gifs/bear.gif" alt="kermit">
                    </figure>
                    <button class="ver-mas" id="sugerencia1">Ver más...</button>
                </div>


                <div class="box">
                    <div class="title">
                        <p>#Kermit </p>
                        <img src="./img/button_close.svg" alt="boton">
                    </div>
                    <figure class="gif">

                    </figure>
                    <button class="ver-mas" id="sugerencia2">Ver más...</button>
                </div>


                <div class="box">
                    <div class="title">
                        <p>#Muppet </p>
                        <img src="./img/button_close.svg" alt="boton">
                    </div>
                    <figure class="gif">

                <div class="box">

                    </figure>
                    <button class="ver-mas" id="sugerencia4">Ver más...</button>

            </div>

        <section>
            <div class="tendencias" id="ventana-tendencias">
                <input type="text" id="texto-tendencias" class="barra-tendencias" placeholder="  Tendencias:" disabled="disabled">
            </div>
            <div class="tendencias" id="ventana-resultado">
                <input type="text" id="texto-resultados" class="barra-tendencias" placeholder="  Resultados:">
            </div>

            <div id="tendencias_resultados" class="tendencias_resultados">
            </div>
        </section>
    </div>

    




    <script src="./js/api.js"></script>
